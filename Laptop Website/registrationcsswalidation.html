<body>

    <div class="registrationbox">
    <h1>Register Here</h1>
    <form action="#" method="post" onSubmit="return validate(this);" name="form">
        <p>First Name</p>
        <input type="text" name="" placeholder="Enter Firstname" id="fn">
        <span class="msg" id="msg1"></span><br>
        <p>Last Name</p>
        <input type="text" name="" placeholder="Enter Lastname" id="ln">
        <span class="msg" id="msg2"></span><br>
        <p >E-mail</p>
        <input type="text" name="" placeholder="Enter E-mail" id="email">
        <span class="msg" id="msg3"></span><br>
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" id="pass" >
        <span class="msg" id="msg4"></span><br>
        <p>Confirm Password</p>
        <input type="password" name="" placeholder="Re-enter Password" id="cpass">
        <span class="msg" id="msg5"></span><br>
        <p>Birthdate</p>
        <input type="date" name="" placeholder="Enter Password" required>
        <input type="submit" name="" value="Sign Up">

        <div style="text-align: center;">
        <a href="#">Log in</a>
    </div>
    </form>
    </div>
    <script>
        var ck_fn = /^[A-Z,a-z,0-9]{3,20}$/;
        var ck_ln = /^[A-Z,a-z,0-9]{3,20}$/;
        var ck_email = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{5,30}$/;
        var ck_pass = /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;
        var ck_cpass =/^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;

        function validate(form){
            var fn = form.fn.value;
            var ln = form.ln.value;
            var email = form.email.value;
            var pass = form.pass.value;
            var cpass = form.cpass.value;

            var error =[];

            if (!ck_fn.test(fn)) {
          document.getElementById("msg1").innerHTML ="*Please enter proper name";
        }
        if (!ck_ln.test(ln)){
          document.getElementById("msg2").innerHTML ="*Please enter proper name";
        }
        if (!ck_email.test(email)){
            document.getElementById("msg3").innerHTML ="*Please enter valid email";
        }
        if(!ck_pass.test(pass)){
           document.getElementById("msg4").innerHTML ="*Please enter the password of min 6 char";
        }
        if(!ck_cpass.test(cpass)){
          document.getElementById("msg5").innerHTML = "*Please enter same password";
        }

        return false;
        }
    </script>
