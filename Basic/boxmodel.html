<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        div.a
        {
            background-color: aquamarine;
            height: 140px;
            width: 300px;
            padding: 25px;
            border: 15px dashed navy;
            margin-top: 50px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="a">
        A box in CSS consists of a content area, which is where any text, images,
        or other HTML elements are displayed. This is optionally surrounded by padding, a border, 
        and a margin, on one or more sides. 
        The box model describes how these elements work together to create a box as displayed by CSS.
    </div>
</body>
</html>
