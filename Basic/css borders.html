<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        p.dotted{border-style: dotted;}
        p.dashed{border-style: dashed;}
        p.solid{border-style: solid;}
        p.double{border-style: double;}
        p.groove{border-style: groove;}
        p.ridge{border-style: ridge;}
        p.inset{border-style: inset;}
        p.outset{border-style: outset;}
        p.none{border-style: none;}
        p.hidden{border-style: hidden;}
        p.mix{border-style: dotted dashed solid double;}
    </style>
</head>
<body>
    <h2>the border style property</h2>
    <p>this property specify what kind of border to display</p>

    <p class="dotted">A border</p>
    <p class="dashed">A border</p>
    <p class="solid">A border</p>
    <p class="double">A border</p>
    <p class="groove">A border</p>
    <p class="ridge">A border</p>
    <p class="inset">A border</p>
    <p class="outset">A border</p>
    <p class="none">A border</p>
    <p class="hidden">A border</p>
    <p class="mix">A border</p>
</body>
</html>
