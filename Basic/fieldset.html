<html>
    <head>
        <title>registation page</title>
    </head>
    <body>
        <h2 align="center">Grouping from data with fieldset</h2>
        <p align="center">the field set element is used to group related data in a form ,and the legend element defines a caption for the fieldset element</p>
        <form action="">
            <fieldset>
                 <legend align="center">personal information</legend>
                 <table>
                    <tr>
                        <td>first name:</td>
                        <td><input type="text" name="fname" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td>last name:</td>
                        <td><input type="text" name="lname" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="Email" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" name="Address" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td>contact number:</td>
                        <td><input type="text" name="contact number" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td rowspan="3">Gender</td>
                        <td><input type="radio"name="Gender" value="male" id="m1"><label for="m1">male</label>
            
                    </tr>
                    <tr><td><input type="radio"name="Gender" value="female" id="m1"><label for="m1"></label>female</tr>
                        
                        <tr><td><input type="radio"name="Gender" value="trannsgender" id="m1"><label for="m1"></label>transgender</tr>
                            <tr>
                                <td align="center"> <input type="checkbox"> i agree to terms and conditions

                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <input type="button"value="submit" style="hight:25px; width: 100px; ">
                                </td>
                            </tr>
                        </table>


        </fieldset>
    </form>
        
    </body>
</html>
