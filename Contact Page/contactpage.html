<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
      
    />
    <style>
      html {
        height: 100%;
      }
      body {
        display: grid;
        align-items: center;
        height: 100%;
    
      }
      .form-control {
        margin: 10px;
      }

      #submit{
        background-color: peachpuff;
      }
      #submit:hover{
        background-color: #ffc107;
      }
    
      .card{
        background-color: peachpuff;
      }

      .container
      {
        background-color: white;
      }
      
    </style>
  </head>
  <body style="background-image:url(images/login\ page.jpg); background-size: cover;" >
    <div class="container" style="height: 403px; width: 800px;">
      <div class="row">
        <div class="col-3">
          <div class="card" style="margin: 20px; align-items: center; justify-content: center;">
            <img
              class="card-img-top"
              src="images/home_FILL0_wght400_GRAD0_opsz48.png"
              style="height: 40px; width: 40px;"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">Address</p>
            </div>
          </div>

          <div class="card" style="margin: 20px; align-items: center; justify-content: center;" >
            <img
              class="card-img-top"
              src="images/call_FILL0_wght400_GRAD0_opsz48.png"
              style="height: 40px; width: 30px"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">Phone</p>
            </div>
          </div>
          <div class="card" style="margin: 20px; align-items: center; justify-content: center;">
            <img
              class="card-img-top"
              src="images/mail_FILL0_wght400_GRAD0_opsz48.png"
              style="height: 40px; width: 30px"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">E-mail</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row" style=" margin-left: 30px; padding: 20px; align-items: center; justify-items: center;">
            <h2 class="border-bottom">Send Us Message</h2>
          </div>
          <div class="row">
            <form class="form-group">
              <textarea
                class="form-control"
                placeholder="Enter your message here"
                style="width: 450px;"
              ></textarea>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Enter your E-mail"
              />

              <button type="submit" 
              class="form-control" id="submit">
              Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
